name: phase2-ci

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "phase-2/ci-cd-pipeline-project/**"
      - ".github/workflows/phase2-ci.yml"
  push:
    branches: ["main"]
    paths:
      - "phase-2/ci-cd-pipeline-project/**"
      - ".github/workflows/phase2-ci.yml"

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: phase-2/ci-cd-pipeline-project

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Tests (pytest)
        run: |
          pytest -q

      - name: Build Docker image (versioned)
        run: |
          VERSION=$(cat VERSION)
          SHORT_SHA=${GITHUB_SHA::7}

          docker build -t phase2-app:${VERSION} .
          docker build -t phase2-app:${VERSION}-${SHORT_SHA} .


      - name: Prepare build artifacts
        run: |
          VERSION=$(cat VERSION)
          SHORT_SHA=${GITHUB_SHA::7}

          mkdir -p artifacts
          echo "${VERSION}" > artifacts/VERSION
          printf "phase2-app:%s\nphase2-app:%s-%s\n" "${VERSION}" "${VERSION}" "${SHORT_SHA}" > artifacts/image-tags.txt

          {
            echo "sha=${GITHUB_SHA}"
            echo "short_sha=${SHORT_SHA}"
            echo "ref=${GITHUB_REF}"
            echo "run_id=${GITHUB_RUN_ID}"
            echo "run_number=${GITHUB_RUN_NUMBER}"
            echo "built_at_utc=$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          } > artifacts/build-info.txt

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: phase2-build-${{ github.sha }}
          path: phase-2/ci-cd-pipeline-project/artifacts

